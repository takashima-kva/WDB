    <div class="concept">
    <p>住宅の表情は建物ではなく、そこに住む人々によって生まれ、彩られる。そこで、絵画を引き立てる額縁のように、住む人々の個性を引き立てる媒体として窓を選んだ。様々な形の窓を設置することで、各家庭によって全く違う表情を表すことができるようにした。さらに、内部には吹き抜けやバルコニーを設置し、家庭内の触れ合いが増えることで、住まいにより豊かな表情を生むことができるような作りとした。</p>
