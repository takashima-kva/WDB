    <h1>Valhalla's Tavern</h1>
    <h2>商業施設</h2>
    <div class="concept">
    <h3>concept</h3>
    <p>北欧の海賊ヴァイキングをイメージしたパブを設計した。店名はヴァルハラの酒場という意味。<br>
    店内は屋根が特徴的なヴァイキングの拠点とヴァイキング船を設計し、活気あふれるヴァイキングの世界を表現した。1階は大人数で使用できる長机、二階は少人数で使用できる樽テーブルを密に配置し、パブのにぎやかな空間を表現した。</p>
</div>
