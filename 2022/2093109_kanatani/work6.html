    <h1>Nature House</h1>
    <h2>コンセプト</h2>
    <p>都会の中でも自然と触れ合えるシェアハウス。
        <br>東向きに広く設けられた土間は、朝日が射し込み清々しい朝を迎えることができる。
        <br>屋上の菜園場は、日光がよく当たる植物が育ちやすい環境にした。
        <br>各部屋は中庭に接続し、光を取り込むとともに風通しの良い空間にした。
      </p>
    <h2>設計条件</h2>
    <p>敷地→港区青山3丁目10-20
        <br>共用空間、収容人数などは各自で設定。
    
    </p>
